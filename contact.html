                    <li class="breadcrumb-item active" aria-current="page">Contacto</li>

            <h1>Dejame un comentario</h1>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="last-name">Apellidos</label>
                        <input type="text" name="last-name" class="form-control" id="last-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" class="form-control" id="email">
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-9">
                        <label for="address">Domicilio</label>
                        <input type="text" name="address" class="form-control" id="address">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="state">Estado</label>
                        <select name="state" id="state" class="form-control">
                            <option selected>CDMX</option>
                            <option >Estado de México</option>
                            <option >Guadalajara</option>
                            <option >Oaxaca</option>
                            <option >Puebla</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Comentario</label>
                    <textarea name="comment" class="form-control" id="comment" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Quiero que me contacten</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-info">Enviar</button>
            </form>
        </div>
